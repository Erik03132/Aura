<!DOCTYPE html>
<html lang="ru" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromAutomat | Комплексная Промышленная Автоматизация</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              industrial: {
                400: '#38bdf8', // Cyan-400
                500: '#0ea5e9', // Sky-500
                600: '#0284c7', // Sky-600
                900: '#0c4a6e', // Sky-900
              },
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'scroll-slow': 'scroll 60s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #020617;
        color: #ffffff;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      ::selection {
        background: rgba(14, 165, 233, 0.2);
        color: #fff;
      }
      /* Animation Keyframes defined globally */
      @keyframes col-reveal {
        0% { transform: scaleY(0); }
        100% { transform: scaleY(1); }
      }
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }
      @keyframes spin-beam {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      /* Utilities */
      .custom-scroll::-webkit-scrollbar { width: 4px; }
      .custom-scroll::-webkit-scrollbar-track { background: transparent; }
      .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 2px; }
      
      .transform-style-3d {
        transform-style: preserve-3d;
      }
    </style>

}
